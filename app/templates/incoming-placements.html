{% from "layout.html" import layout %}
{% from "components/clock.html" import clock %}

{% macro _head() %}
  <script src={{ url_for('static', path='/sse.js') }}></script>
{% endmacro %}

{% macro incoming_placements(placements) %}
  {% call layout("確定注文 - murchace", _head()) %}
    <div class="h-dvh flex flex-col">
      <header class="w-full px-16 py-3 flex gap-3 border-b border-gray-500 text-2xl">
        <nav class="flex-grow">
          <ul class="flex flex-row gap-3">
            <li><a href="/" class="cursor-pointer px-2 rounded bg-gray-300">ホーム</a></li>
            <li><a hx-post="/order" class="cursor-pointer px-2 rounded bg-gray-300 hidden md:inline-block">注文</a></li>
          </ul>
        </nav>
        <form id="placements-filter" action="/placements" method="GET" class="mb-0 hidden md:flex md:flex-row gap-3">
          <a href="/incoming-placements" class="cursor-pointer px-2 rounded bg-gray-900 text-white">未受取</a>
          <a href="/canceled-placements" class="cursor-pointer px-2 rounded bg-gray-300">取消</a>
          <a href="/completed-placements" class="cursor-pointer px-2 rounded bg-gray-300">完了</a>
        </form>
        {{ clock() }}
      </header>
      <main
        id="placements"
        hx-ext="sse"
        sse-connect="/incoming-placements/stream"
        sse-swap="message"
        hx-swap="innerHTML"
        sse-close="shutdown"
        class="size-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 auto-rows-min gap-3 py-2 px-16 overflow-y-auto"
      ></main>
    </div>
  {% endcall %}
{% endmacro %}
